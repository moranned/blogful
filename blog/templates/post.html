{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

{{ macros.render_post(post) }}
{% set id = post.id - 1 %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                <a href="{{ url_for('edit', id=id) }}">Edit</a> |
                <a href="{{ url_for('delete_post', id=id) }}">Delete</a>
            </li>
        </ul>
    </div>
</div>

{% endblock %}
